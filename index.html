        body {

        .timeline {
            position: relative;
            max-width: 700px;
            margin: 40px auto;
            padding: 20px 0;
            overflow-x: auto;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 2px;
            height: 100%;
            background: #ffffff;
        }

        .timeline-event {
            position: relative;
            width: 100%;
            padding: 20px 0 20px 60px;
            box-sizing: border-box;
            text-align: left;
            min-width: 340px;
        }

        .timeline-event .content {
            background: #fff;
            padding: 15px 25px;
            display: inline-block;
            max-width: 600px;
        }

        .timeline-event .time-major {
            font-family: 'Bodoni Moda', serif;
            font-weight: 400;
            font-size: 3rem;
            color: #e4e4e4;
            margin-bottom: 12px;
            margin-top: 0;
        }

        .timeline-event .time-minor {
            font-family: 'Bodoni Moda', serif;
            font-weight: 400;
            font-style: italic;
            font-size: 3rem;
            color: #e4e4e4;
            margin-bottom: 12px;
            margin-top: 48px;
        }

        @media (max-width: 480px) {
            .timeline {
                padding: 10px 0;
                max-width: 100vw;
            }

            .timeline-event {
                padding: 16px 0 16px 32px;
                min-width: 220px;
            }

            .timeline-event .content {
                max-width: 90vw;
                padding: 12px 8px;
            }

            .timeline-event .time-minor,
            .timeline-event .time-major {
