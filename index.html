    <script>
        // 图片数组
        const phaseImages = [
            "assets/phases/0906.jpg",
            "assets/phases/1006.jpg",
            "assets/phases/1106.jpg",
            "assets/phases/1206.jpg",

            "assets/phases/1806.jpg",
            "assets/phases/1906.jpg",
            "assets/phases/2006.jpg",
            "assets/phases/2106.jpg"
        ];

        // 每张图片的显示高度（单位 vh）
        const sectionHeight = 200;

        // 动态创建背景层
        const bgs = [];
        phaseImages.forEach(src => {
            const div = document.createElement("div");
            div.className = "bg";
            div.style.backgroundImage = `url(${src})`;
            document.body.appendChild(div);
            bgs.push(div);
        });

        // 设置页面高度
        document.body.style.height = `${phaseImages.length * sectionHeight}vh`;

        // 滚动事件
        window.addEventListener("scroll", () => {
            const scrollY = window.scrollY;
            const vh = window.innerHeight;
            const sectionPx = (vh * sectionHeight) / 100; // 每张图实际高度（像素）

            // 当前区间
            const index = Math.floor(scrollY / sectionPx);
            const progress = (scrollY % sectionPx) / sectionPx; // 0 ~ 1

            // 重置透明度
            bgs.forEach(bg => bg.style.opacity = 0);

            // 当前图
            if (bgs[index]) bgs[index].style.opacity = 1 - progress;

            // 下一张图
            if (bgs[index + 1]) bgs[index + 1].style.opacity = progress;
        });
    </script>
